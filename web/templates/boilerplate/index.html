{{ define "content" }}

{{ template "navbar" . }}

<div class="container">
  {{ if .Data }} {{ if .Data.Errors }}
  <div class="notification is-danger">
    <button class="delete"></button>
    <strong>Errors:</strong>
    <ul>
      {{ range $key, $value := .Data.Errors }}
      <li>{{ $key }}: {{ $value }}</li>
      {{ end }}
    </ul>
  </div>
  {{ end }} {{ else }} {{ end }}

  <div class="container">
    <div class="columns is-centered">
      <div class="column ">

        <div class="field">
          <label class="label" for="schemaName">Schema Name:</label>
          <div class="control">
            <input class="input" type="text" id="schemaName" placeholder="Enter schema name" required>
          </div>
        </div>

        <div class="buttons">
          <button class="button is-primary" id="addSchemaButton">Add Schema</button>
          <button class="button is-link" id="generateYAMLButton">Generate YAML</button>
        </div>
        
        <div id="schemas"></div>


      </div>
      <div class="column ">
        <div class="field">
          <label class="label" for="input">Input</label>
          <div class="control">
            <textarea id="input" class="textarea" rows="10" placeholder="Type something..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="columns is-centered">
      <div class="column is-full">
        <div class="field">
          <label class="label">Output</label>
          <div class="control" id="loadingOverlayContainer">
            <pre id="output" class="box">Your output will appear here...</pre>
            <div id="loadingOverlay" class="lds-grid">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ end }}
</div>
