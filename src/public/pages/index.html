<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
                <title>Boilerplate</title>
        </head>
        <body>
                <header>
                        <h1>Boilerplate</h1>
                        <span> Limited converter of markdown-like syntax into boilerplate code. </span>
                        <nav>
                                <a href="/" class="routedTo"> Boilerplate </a>
                                <a href="/about.html">About</a>
                                <a href="/syntax.html">Syntax</a>
                        </nav>
                </header>

                <section>
                        <div>
                                <section>
                                        <button id="copy-input" class="info ml-auto abs-top-right">Copy</button>
                                        <span class="scroll-box input">
                                                <textarea name="markdown" id="markdown-input" cols="50" rows="35"></textarea>
                                        </span>
                                </section>

                                <section>
                                        <button id="download-output" class="success abs-top-right2">Download Files</button>
                                        <div id="files-output" class="files scroll-box"></div>
                                </section>

                                <section>
                                        <div id="app-item-tab-menu" class="tabs"></div>
                                        <div>
                                                <span class="scroll-box output">
                                                        <button id="copy-output" class="info ml-auto abs-top-right">Copy</button>
                                                        <pre id="code-output"></pre>
                                                </span>
                                        </div>
                                </section>
                        </div>
                </section>
                <div id="error-output" class="highlight rounded"></div>
        </body>
</html>
