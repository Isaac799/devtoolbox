<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button
        mat-button
        mat-dialog-close
    >
        Cancel
    </button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button
        mat-button
        [mat-dialog-close]="true"
        (click)="data.accept()"
    >
        Confirm
    </button>
</mat-dialog-actions>
