<div
    *ngIf="informService.items.length > 0"
    class="toaster fc p2"
>
    <div
        *ngFor="let s of informService.items"
        class="toast p2 rounded high"
    >
        {{ s.innerText }}
        <span *ngIf="s.n > 0">
            (x{{s.n}})
        </span>
    </div>
</div>

<div class="fr p2">
    <div class="fr">
        <a routerLink="editor">
            Editor
        </a>

        <a routerLink="migration">
            Migration
        </a>

        <a routerLink="about">
            About
        </a>
    </div>
</div>

<router-outlet></router-outlet>
