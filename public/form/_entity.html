{{ define "form.entity" }}
<form
    hx-post="/delta"
    hx-target="body"
    hx-trigger="keyup delay:500ms changed"
>
    <input
        type="hidden"
        name="EntityID"
        id="EntityID"
        {{ if .Client.Input.Focus.Entity }}
        value="{{ .Client.Input.Focus.Entity.ID }}"
        {{ end }}
    >
    <div>
        <label for="EntityName">Name</label>
        <input
            type="text"
            name="EntityName"
            id="EntityName"
            {{ if .Client.Input.Focus.Entity }}
            value="{{ .Client.Input.Focus.Entity.Name }}"
            {{ end }}
        >
    </div>
</form>
{{ end }}
