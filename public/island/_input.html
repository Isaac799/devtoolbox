{{ define "_input" }}
<div class="fc fade-me-in">
    <div class="fr">
        <button
            hx-get="/dialog/_schema"
            hx-target="body"
            hx-swap="beforeend"
        >
            Schema
        </button>
        <button
            hx-get="/dialog/_entity"
            hx-target="body"
            hx-swap="beforeend"
        >
            Entity
        </button>
        <button
            hx-get="/dialog/_attribute"
            hx-target="body"
            hx-swap="beforeend"
        >
            Attribute
        </button>
    </div>
    <div>
        <textarea
            name="q"
            hx-post="/island/_output"
            hx-trigger="keyup delay:500ms changed"
            hx-target="#output-box"
            hx-swap="innerHTML"
            cols="60"
            rows="40"
            autocapitalize="false"
            autocomplete="false"
        >{{ .Client.Input.Q }}</textarea>
    </div>
</div>
{{ end }}
