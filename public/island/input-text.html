{{ define "input-text" }}
{{ if eq .Client.Input.Mode 1 }}
<div
    class="fc g2"
    id="input-text"
>
    <textarea
        name="q"
        hx-post="/change"
        hx-trigger="keyup delay:500ms changed"
        cols="60"
        rows="40"
        autocapitalize="false"
        autocomplete="false"
    >{{ .Client.Input.Q }}</textarea>
</div>
{{ end }}
{{ end }}
