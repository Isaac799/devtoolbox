<header>
    <h1>
        Dev Toolbox
    </h1>

    {{ template "_nav" }}
</header>

<main>
    <div class="fr">
        <div>
            <textarea
                name="q"
                hx-post="/_generated"
                hx-trigger="keyup delay:500ms changed"
                hx-target="#generated"
                hx-swap="innerHTML"
                cols="60"
                rows="40"
                autocapitalize="false"
                autocomplete="false"
            >{{ .Fish.Raw }}</textarea>
        </div>
        <div id="generated">
            {{ template "_generated" . }}
        </div>
    </div>
</main>

<footer>
    <p>
        Source not public (for now). This is a side project over several years, with varying degrees of source control. I want to clean my room before showing it to people.
    </p>
    <p>
        Here is my profile on <a href="https://github.com/Isaac799">GitHub</a> though.
    </p>
</footer>
