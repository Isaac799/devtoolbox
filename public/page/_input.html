<div class="fc">
    <div class="fr">
        <button
            hx-post="/_schema"
            hx-target="body"
            hx-swap="beforeend"
        >
            Schema
        </button>
        <button
            hx-post="/_entity"
            hx-target="body"
            hx-swap="beforeend"
        >
            Entity
        </button>
        <button
            hx-post="/_attribute"
            hx-target="body"
            hx-swap="beforeend"
        >
            Attribute
        </button>
    </div>
    <div>
        <textarea
            name="q"
            hx-post="/_output"
            hx-trigger="keyup delay:500ms changed"
            hx-target="#output-box"
            hx-swap="innerHTML"
            cols="60"
            rows="40"
            autocapitalize="false"
            autocomplete="false"
        >{{ .Fish.Input.Q }}</textarea>
    </div>
</div>
