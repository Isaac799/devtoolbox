<header>
    <h1>
        Dev Toolbox
    </h1>

    {{ template "_nav" }}
</header>

<main>
    <div class="fc">
        <div class="fr">
            <button
                hx-post="/_settings"
                hx-target="body"
                hx-swap="beforeend"
            >
                Settings
            </button>
            <button
                hx-post="/_examples"
                hx-target="body"
                hx-swap="beforeend"
            >
                Examples
            </button>
        </div>

        <div class="fr">
            <div>
                {{ template "_input" . }}
            </div>

            <!-- targeted by input template -->
            <div id="output-box">
                {{ template "_output" . }}
            </div>
        </div>
    </div>
</main>

<footer>
    <p>
        Source not public (for now). This is a side project over several years, with varying degrees of source control.
        I want to clean my room before showing it to people.
    </p>
    <p>
        Here is my profile on <a href="https://github.com/Isaac799">GitHub</a> though.
    </p>
</footer>
