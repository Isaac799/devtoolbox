<dialog id="dialog-download">
    <h3>
        Confirm Download
    </h3>
    <p>
        Your document will be a ZIP file, and will need extracted.
    </p>
    <div class="fr">
        <form
            action="/download"
            method="post"
            target="_blank"
        >
            <input
                type="hidden"
                name="q"
                value="{{ .Fish.Input.Q }}"
            >

            <button type="submit">
                Yes, Download
            </button>
        </form>
        <form method="dialog">
            <button>
                Close
            </button>
        </form>
    </div>
</dialog>
